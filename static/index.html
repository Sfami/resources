<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SCAP WEB APP</title>
<script src="script.js"></script>
<script>
        function redirectToResults() {
          window.location.href = "automation-results.html";
        }
    </script>
<style>
/* Center the forms */
form {
	margin: 0 auto;
	width: 50%;
}

/* Add border to the forms */
form {
	border: 1px solid black;
	padding: 10px;
}

form {
	font-family: 'Helvetica Neue', sans-serif;
}

/* Add spacing between the buttons and input fields */
label, input[type="submit"], select {
	display: block;
	margin-bottom: 10px;
}

input[type="button"] {
	display: block;
	margin: 0 auto;
	margin-bottom: 10px;
}
/* Center the headings and give them a simple elegant font */
h1, h2 {
	text-align: center;
	font-family: Arial, sans-serif;
}
</style>
</head>

<body>
	<h1>WELCOME TO THE SCAP WEB APP</h1>

	<div id="automation">
		<h2>Automation Forms</h2>

		<input type="button" value="View Latest Results"
			onclick="redirectToResults()" /> 
		<input type="button"
			value="Add New Test Suite" onclick="" />
		<!-- Options menu -->
		<form id="automation-options-form">
			<label for="test-suite">Choose Regression Test Suite</label> <select
				name="test-suite" id="test-suite">
				<option value="BusinessMultisite">Business Multisite</option>
				<option value="NotificationFullScope">Notification
					FullScope</option>
				<option value="SelfHelp">CPE Management Self Help</option>
			</select> <input type="submit" value="Run" />

		</form>
	</div>

	<!-- Web Services Forms -->
	<div id="web-services">
		<h2>Web Services Forms</h2>
		<input type="button"
			value="Add New Web Service" onclick="" />
		<form id="web-services-options-form">
			<label for="web-service">Choose SOAP Services</label> <select
				name="web-service" id="web-service">
				<option value="Quota Manager Services">Quota Manager
					Services</option>
				<option value="Subscriber Services">Subscriber Services</option>
			</select> <input type="submit" value="Continue" />
		</form>
	</div>
</body>

</html>
